<!doctype html>
<html>
<head>

  <style>
  body > table{
     width:80%;

	</style>
</head>
<body>

 <form onsubmit="event.preventDefault();onFormSubmit();"autocomplete="off">

       <script>
	       var  selectedRow = null
		   
		  function onFormSubmit(){
           var formData = readFormData();
		     if (selectedRow == null)
           insertNewRecord(formData);
		   else
		    updateRecord(formData);
		   resetForm();
      }
 
 function readFormData(){
   var formData ={};
  formData["Loginid"] =document.getElementById("Loginid").value;
  
  formData["invoiceno"] =document.getElementById("invoiceno").value;
  formData["invoicedata"] =document.getElementById("invoicedata").value;
  formData["custname"] =document.getElementById("custname").value;
  formData["Phone"] =document.getElementById("Phone").value;
  
  formData["Name"] =document.getElementById("Name").value;
  formData["quantity"] =document.getElementById("quantity").value;
  formData["unitprice"] =document.getElementById("unitprice").value;
  return formData;
}
 function insertNewRecord(data){
   var table = document.getElementById("employeeList").getElementsByTagName('tbody')[0];
   var newRow = table.insertRow(table.length);
cell1= newRow.insertCell(0);
cell1.innerHTML=data.Loginid;

cell2= newRow.insertCell(1);
cell2.innerHTML=data.invoiceno;
cell3=newRow.insertCell(2);
cell3.innerHTML=data.invoicedata;
cell4=newRow.insertCell(3);
cell4.innerHTML=data.custname;
cell5=newRow.insertCell(4);
cell5.innerHTML=data.Phone;

cell6= newRow.insertCell(5);
cell6.innerHTML=data.Name;
cell7=newRow.insertCell(6);
cell7.innerHTML=data.quantity;
cell8= newRow.insertCell(7);
cell8.innerHTML=data.unitprice;
cell9=newRow.insertCell(8);
cell9.innerHTML= '<a onClick="onEdit(this)">Edit</a><a onClick="onDelete(this)">Delete</a>';
}

 function resetForm(){
   document.getElementById("Loginid").value="";
   document.getElementById("Invoiceno").value="";
   document.getElementById("invoicedata").value=""; 
   document.getElementById("custname").value="";
   document.getElementById("Phone").value="";
   document.getElementById("Name").value="";
   document.getElementById("quantity").value="";
   document.getElementById("unitprice").value="";
   selectedRow = null;
}
   function onEdit(td){
     selectedRow =td.parentElement.parentElement;
	 document.getElementById("Loginid").value=selectedRow.cells[0].innerHTML;
	
	 document.getElementById("invoiceno").value=selectedRow.cells[1].innerHTML;
	 document.getElementById("invoicedata").value=selectedRow.cells[2].innerHTML;
	 document.getElementById("custname").value=selectedRow.cells[3].innerHTML;
	 document.getElementById("Phone").value=selectedRow.cells[4].innerHTML;
	 
	  document.getElementById("Name").value=selectedRow.cells[5].innerHTML;
	 document.getElementById("quantity").value=selectedRow.cells[6].innerHTML;
	 document.getElementById("unitprice").value=selectedRow.cells[7].innerHTML;
	 }
   function updateRecord(formData){
      selectedRow.cells[0].innerHTML=formData.Loginid;
      
	  selectedRow.cells[1].innerHTML=formData.invoiceno;
      selectedRow.cells[2].innerHTML=formData.invoicedata;
      selectedRow.cells[3].innerHTML=formData.custname;
      selectedRow.cells[4].innerHTML=formData.Phone;
      
	  selectedRow.cells[5].innerHTML=formData.Name;
      selectedRow.cells[6].innerHTML=formData.quantity;
      selectedRow.cells[7].innerHTML=formData.unitprice;
	  
	  }
   function onDelete(td){
     if(confirm('Are you sure  to delete?')){
        row =td.parentElement.parentElement;
	 document.getElementById("employeeList").deleteRow(row.rowIndex);
	 resetForm();
	 }
	 }
	 
	function Total(){
	qty = document.getElementById("quantity").value;
    price = document.getElementById("unitprice").value;
	document.getElementById("result").innerHTML= qty * price;
	}
	
	   
	   
</script>
